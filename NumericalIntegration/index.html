<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numerical Integration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <ul class="main">
      <li>
        <select id="method_select">
          <option value="rectangularM">Rectangular Midpoint</option>
          <option value="rectangularL">Rectangular Left</option>
          <option value="rectangularR">Rectangular Right</option>
          <option value="trapezium">Trapezium</option>
          <option value="simpsons">Simpson's</option>
          <option value="gaussian">Gaussian Quadrature</option>
          <option value="chebyshev">Chebyshev Quadrature</option>
        </select>
      </li>
      <li>
        <input type="text" id="eps_txt" placeholder="precision, e.g. 0.001"/>
      </li>
      <li>
        <input type="text" id="y_txt" placeholder="f(x), e.g. x^2"/>
      </li>
      <li>
        <input type="text" id="value_txt" placeholder="interval (a, b), e.g. 0.5 7 "/>
      </li>
      <li>
        <input type="submit" id="compute_btn" value="Compute" onclick="compute()"/>
      </li>
    </ul>
    <script src="math.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
